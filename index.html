<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <img class="bg"  src="./images/bg-pattern-top.svg" alt="bg">
  <img class="bj"  src="./images/bg-pattern-top.svg" alt="bg">
  <div class="wrapper">
    <div class="top">
      <div class="banner">
        <img src="./images/image-victor.jpg" alt="banner">
      </div>
    </div>
    <div class="bottom">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="stat">
        <h2 class="num">80K</h2>
        <p class="name">Followers</p>
      </div>
      <div class="stat">
        <h2 class="num">803K</h2>
        <p class="name">Likes</p>
      </div>
      <div class="stat">
        <h2 class="num">1.4K</h2>
        <p class="name">Photos</p>
      </div>
    </div>
  </div>

  <!-- Victor Crest
  26
  London
  
  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
